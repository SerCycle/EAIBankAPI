<script>
	// Get value
	function VAFunction() {
		let vaInput = document.querySelector("#vaInput");
		const vaDataUsername = document.querySelector("#vaDataUsername");
		const vaDataPlatform = document.querySelector("#vaDataPlatform");
		const apiEndPoint = 'http://localhost:1337/accounts/';
		fetch(`${apiEndPoint}${vaInput.value}`)
		.then(response => response.json())
		.then(data => {
			// Process the API response data
			console.log(data.Selected);
			vaDataUsername.innerHTML = data.Selected.username;
			vaDataPlatform.innerHTML = data.Selected.platform;
		})
		.catch(error => {
			console.error("Error:", error);
		});
	};
	
	// Post Value
</script>
